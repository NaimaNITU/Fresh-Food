<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Food</title>
    <!-- Tailwind + DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        btnPrimary: '#179800',
                        bgPrimary: '#EFEBE3',
                    }
                }
            }
        }
    </script>

    <!-- Google font(Sora) cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Google font(Poppins) cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/f9e47f9e15.js" crossorigin="anonymous"></script>

    <style>
        .sora-font {
            font-family: "Sora", serif;
        }

        .poppins-font {
            font-family: "Poppins", serif;
        }
    </style>

</head>
<body>
    <header class="sora-font">
        <!-- navigation -->
        <nav>
            <!-- main navigation container -->
            <div class="flex justify-between">

                <!-- nav logo -->
                <div>
                    <img src="c2-assets/logo-header.png" alt="">
                </div>

                <!-- nav links -->
                <div>
                    <ul class="flex">
                        <li><a>Product</a></li>
                        <li><a>Services</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>

                <!-- nav icon and button -->
                <div class="space-x-2">
                    <!-- search icon -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping "></i>
                    <button class=" text-black border-2 border-btnPrimary rounded-md px-8 py-2">Login</button>
                    <button class="btn btn-secondary bg-btnPrimary border-0">Register</button>
                </div>
            </div>
        </nav>
    </header>




    <main></main>




    <footer></footer>

</body>
</html>
